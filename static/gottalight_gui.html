<html>
	<head>
		<title> GottaLight </title>

		  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
		<h2>GottaLight - Lightning Network testing frontend for c-lightning </h2> 
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Node Status</h3>
			</div>
			<div class="panel-body">
				<button onclick="getinfo()" type="button" class="btn btn-default">Get Node Info</button>
				<button onclick="listpeers()" type="button" class="btn btn-default">List Peers</button>
				<button onclick="listfunds()" type="button" class="btn btn-default">List Funds</button>
				<button onclick="listinvoices()" type="button" class="btn btn-default">List Invoices</button>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Payments</h3>
			</div>
			<div class="panel-body">
				<button onclick="generateinvoice()" type="button" class="btn btn-default">Generate Invoice</button>
				<button onclick="generateinvoiceQR()" type="button" class="btn btn-default">Generate Invoice QR</button>
				Amount (msatoshi): <input type="text" id="amount">
				Label:<input type="text" id="label">
				Description:<input type="text" id="desc">
				<br>
				<button onclick="pay()" type="button" class="btn btn-default">Pay Invoice</button> bolt11:<input type="text" id="bolt11"/> <br> 

				<button onclick="delexpiredinvoice()" type="button" class="btn btn-default">Delete Expired Invoices</button> 
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Network</h3>
			</div>
			<div class="panel-body">
				<button onclick="connect()" type="button" class="btn btn-default">Connect to Node</button> peer id:<input type="text" id="connect_node_id"/> 
				<br>
				<button onclick="fundchannel()" type="button" class="btn btn-default">Fund Channel</button> peer id:<input type="text" id="fund_node_id"/> amount:<input type="text" id="fund_amount"/> <br>

				<button onclick="closeid()" type="button" class="btn btn-default">Close Channel</button> peer/channel id:<input type="text" id="close_node_id"/> <br> 

				<button onclick="disconnectid()" type="button" class="btn btn-default">Disconnect Peer</button> peer id:<input type="text" id="disconnect_node_id"/> 
				<br>
				<button onclick="listforwards()" type="button" class="btn btn-default">List Forwards</button><br> 
				<button onclick="getroute()" type="button" class="btn btn-default">Get Route to Node</button> id:<input type="text" id="node_id"/></a> msatoshi:<input type="text" id="msatoshi"/>Risk factor:<input type="text" id="riskfactor"/></p>

			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Network</h3>
			</div>
			<div class="panel-body">
				<button onclick="getlog()" type="button" class="btn btn-default">Get Log</button> 
				<button onclick="listconfigs()" type="button" class="btn btn-default">List Configs</button> 
				<button onclick="devrescanoutputs()" type="button" class="btn btn-default">Rescan Outputs</button> 
				<button onclick="test()" id="test" type="button" class="btn btn-default">Test</button> 
			</div>
		</div>
		<div id="dialog" title="QR Code">
			    <img src="http://placehold.it/50x50" alt="Placeholder Image" />
		</div>

		<script src="http://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="gottalight_gui.js"></script>
	</body>

</html>
